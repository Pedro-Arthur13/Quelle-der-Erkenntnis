{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Editar Perfil</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="pfp_url" class="form-label">URL da Foto de Perfil</label>
                        <input type="url" class="form-control" id="pfp_url" name="pfp_url" value="{{ user.pfp_url or '' }}" placeholder="https://exemplo.com/sua-foto.jpg">
                        <div class="form-text">Cole o link para uma imagem quadrada para melhores resultados.</div>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Biografia</label>
                        <textarea class="form-control" id="bio" name="bio" rows="5" placeholder="Fale um pouco sobre você e seus livros favoritos...">{{ user.bio or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('main.profile', username=g.user.username) }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
