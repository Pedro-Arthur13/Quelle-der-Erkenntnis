{% extends 'base.html' %}

{% block title %}Encontrar Leitores{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Encontrar Leitores</h1>
    <form method="GET" action="{{ url_for('main.users_list') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nome de usuário..." value="{{ search_query or '' }}">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </form>

    <div class="list-group">
        {% for user in users %}
            <a href="{{ url_for('main.profile', username=user.username) }}" class="list-group-item list-group-item-action d-flex align-items-center gap-3">
                <img src="{{ user.pfp_url }}" alt="Foto de {{ user.username }}" class="friend-pfp">
                <span class="fw-bold">{{ user.username }}</span>
            </a>
        {% else %}
            <div class="list-group-item text-center">Nenhum usuário encontrado.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
