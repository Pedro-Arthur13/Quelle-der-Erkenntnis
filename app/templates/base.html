<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Biblioteca{% endblock %} - Quelle der Erkenntnis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Greek_letter_uppercase_Phi.svg/768px-Greek_letter_uppercase_Phi.svg.png" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'partials/_navbar.html' %}
    
    <main class="container my-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages" class="d-none">
                {% for category, message in messages %}
                    <div data-category="{{ category }}" data-message="{{ message }}"></div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
    
    {% include 'partials/_footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
    AOS.init({
        duration: 800,
        once: true,
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const flashContainer = document.getElementById('flash-messages');
        if (flashContainer) {
            const firstMessageDiv = flashContainer.querySelector('div');
            if (firstMessageDiv) {
                const category = firstMessageDiv.dataset.category;
                const message = firstMessageDiv.dataset.message;
                const iconMap = { 'success': 'success', 'danger': 'error', 'warning': 'warning', 'info': 'info' };
                Swal.fire({
                    title: message, icon: iconMap[category] || 'info', toast: true, position: 'top-end',
                    showConfirmButton: false, timer: 3500, timerProgressBar: true,
                    background: '#2c2c2e', color: '#e8e6e3'
                });
            }
        }

        document.body.addEventListener('submit', function(event) {
            if (event.target.matches('.form-delete')) {
                event.preventDefault();
                const form = event.target;
                Swal.fire({
                    title: 'Você tem certeza?', text: "Esta ação não pode ser revertida!", icon: 'warning',
                    showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Sim, excluir!', cancelButtonText: 'Cancelar',
                    background: '#2c2c2e', color: '#e8e6e3'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
