{% extends 'base.html' %} {% set form_title = 'Adicionar Novo Autor' if not
author else 'Editar Autor' %} {% block title %}{{ form_title }}{% endblock %} {%
block content %}
<h1>{{ form_title }}</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ author.name if author else '' }}"
            required
        />
    </div>
    <div class="mb-3">
        <label for="birth_date" class="form-label">Data de Nascimento</label>
        <input
            type="date"
            class="form-control"
            id="birth_date"
            name="birth_date"
            value="{{ author.birth_date if author else '' }}"
        />
    </div>
    <div class="mb-3">
        <label for="biography" class="form-label">Biografia</label>
        <textarea class="form-control" id="biography" name="biography" rows="3">
{{ author.biography if author else '' }}</textarea
        >
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('main.list_authors') }}" class="btn btn-secondary"
        >Cancelar</a
    >
</form>
{% endblock %}
