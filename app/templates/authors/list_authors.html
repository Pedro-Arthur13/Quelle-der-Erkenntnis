{% extends 'base.html' %} {% block title %}Autores Cadastrados{% endblock %} {%
block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-people-fill"></i> Autores</h1>
    <a href="{{ url_for('main.new_author') }}" class="btn btn-primary"
        ><i class="bi bi-plus-circle"></i> Adicionar Autor</a
    >
</div>

<div class="list-group">
    {% for author in authors %}
    <div
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    >
        <div>
            <h5 class="mb-1">{{ author.name }}</h5>
            <small class="text-muted"
                >Nascimento: {{ author.birth_date or 'NÃ£o informado' }}</small
            >
        </div>
        <div class="d-flex gap-2">
            <a
                href="{{ url_for('main.edit_author', author_id=author.id) }}"
                class="btn btn-sm btn-secondary"
                ><i class="bi bi-pencil"></i> Editar</a
            >
            <form
                action="{{ url_for('main.delete_author', author_id=author.id) }}"
                method="POST"
                onsubmit="return confirm('Tem certeza que deseja excluir este autor?');"
            >
                <button type="submit" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Excluir
                </button>
            </form>
        </div>
    </div>
    {% else %}
    <p class="text-center">Nenhum autor cadastrado.</p>
    {% endfor %}
</div>
{% endblock %}
